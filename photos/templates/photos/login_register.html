<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <style>
        .login--wrapper{
            display: flex;
            height: 80vh;
            align-item: center;
            justify-content: center;
        }
        .form{
            width: 600px;

        }

    </style>

</head>


<body> 
    <div class="container">
        <div class="login--wrapper">

            <form method='POST' class="form">
                {% csrf_token %}
                <h1>Login</h1>
                <h5>Login to view photos and share with your friends</h5>
                <div class="form-group m-3">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name= "username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group m-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary m-4">Submit</button>
                <p class="m-2">Don't Have an account <a href="{% url "register" %}"> Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
