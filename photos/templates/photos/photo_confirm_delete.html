<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Photo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

</head>

<body class="m-5">
    <div class="container">

    <div class="row justify-content-center">
    <div class="col">

<a class="btn btn-outline-dark m-3" href="{% url 'photo' photo.id %}">Go Back</a>
<form method="POST">    
    {% csrf_token %}
    <p>Are you sure you want to delete this photo? {{photo.Category.name}}</p>
    <input class="btn btn-outline-dark m-3" type="submit" value="Delete">
</form>
</div>
</div>
</div>
</body>
</html>
